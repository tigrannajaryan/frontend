<ion-header class="madeHeader">
  <ion-navbar class="Made-wp BackHeader-backBtn is-hiddenBackButton">
    <ion-title>
      <i class="mb-icon-logo"></i>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="PushPrimingText">
    Do you want to know when your stylist has the best deals and get updates about your favorite services?
  </div>

  <ion-row justify-content-center>
    <img class="PushPrimingImg" src="assets/icons/notifications@3x.png" />
  </ion-row>

  <ion-footer class="Footer">
    <button ion-button (click)="onAllowClick()" class="Button" data-test-id="allowBtn">Allow Notifications</button>

    <ion-row justify-content-center>
      <span (click)="onNotNowClick()" class="Link" data-test-id="notNowBtn">Not Now</span>
    </ion-row>
  </ion-footer>
</ion-content>
