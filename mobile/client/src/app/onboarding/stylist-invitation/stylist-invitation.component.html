<ion-header madeHeader></ion-header>

<ion-content class="StylistInvitationPage">
  <ion-grid *ngIf="stylist" fixed>
    <ion-row justify-content-center>
      <div class="StylistInvitationPage-title H1">Your stylist</div>
    </ion-row>
    <ion-row justify-content-center>
      <div class="StylistInvitationPage-pic">
        <img src="{{ stylist.profile_photo_url || 'assets/icons/stylist-avatar.svg' }}" />
      </div>
    </ion-row>
    <ion-row justify-content-center class="StylistInvitationPage-salonName">{{ stylist.salon_name }}</ion-row>
    <ion-row justify-content-center class="StylistInvitationPage-name">{{ stylist.first_name }} {{ stylist.last_name }}</ion-row>
    <ion-row justify-content-center class="StylistInvitationPage-address"><img src="assets/icons/location.svg" />&nbsp;{{ stylist.salon_address }}</ion-row>
    <ion-row justify-content-center class="StylistInvitationPage-phone"><img src="assets/icons/phone.svg" />&nbsp;{{ stylist.phone | formatPhone }}</ion-row>
    <ion-row justify-content-center class="StylistInvitationPage-phone"><img src="assets/icons/instagram.svg" />&nbsp;{{ stylist.instagram_profile_name }}</ion-row>
    <ion-row justify-content-center>
      <button (click)="onContinueWithStylist()" ion-button class="StylistInvitationPage-submit Button">Continue</button>
    </ion-row>
    <ion-row justify-content-center>
      <span (click)="onSeeStylistsList()" class="Link">Itâ€™s not my stylist</span>
    </ion-row>
  </ion-grid>
