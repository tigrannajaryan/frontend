<ion-tabs #tabs (ionChange)="onTabChange($event)">
  <ion-tab
    *ngFor="let tab of tabsData"
    [root]="tab.link"
    [tabTitle]="tab.name"
    [rootParams]="tab.params"
    [tabIcon]="tab.name"
    [tabBadge]="tab?.badge ? tab.badge : null"
    [tabBadgeStyle]="tab?.badge"
  ></ion-tab>
</ion-tabs>
