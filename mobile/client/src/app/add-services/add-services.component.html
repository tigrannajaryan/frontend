<ion-header madeHeader>
  <ion-toolbar>
    <div class="Made-h1">Select Service</div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="serviceCategories && hasServices">
    <services-pick
      [services]="serviceCategories"
      (serviceAdd)="onServiceAdd($event)">
    </services-pick>
  </div>
</ion-content>

<ion-footer *ngIf="serviceCategories && hasServices" class="Footer Services-footer" data-test-id="summary">
  <ion-row align-items-center>
    <ion-col col-6 class="Services-summary">
      {{ addedServices.length }} {{ addedServices.length === 1 ? 'Service' : 'Services' }}<br />
      <small>{{ calcAddedServicesPrice() | currency }}</small>
    </ion-col>
    <ion-col col-6>
      <button ion-button
        [disabled]="addedServices.length === 0"
        (click)="addServicesClick()"
        class="Button Services-submit"
        data-test-id="submit">
        Update
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
