<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button (click)="submit()" [disabled]="!form.valid" ion-button clear>
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <form [formGroup]="form">
    <!--<div>-->
      <!--<div [style.backgroundImage]=""></div>-->
      <!--<label (click)="processPhoto()">-->
        <!--<i class="icon-ok-circle"></i>-->
      <!--</label>-->
    <!--</div>-->
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-item col-6>
            <ion-label floating>Name</ion-label>
            <ion-input formControlName="first_name" type="text"></ion-input>
          </ion-item>
          <ion-item col-6>
            <ion-label floating>Last Name</ion-label>
            <ion-input formControlName="last_name" type="text"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item col-6>
            <ion-select formControlName="countryCode" (ionChange)="countrySelected()" [selectedText]="getPhoneCode()">
              <ion-option *ngFor="let country of countries" [value]="country.alpha2">
                {{ country.name }} {{ country.countryCallingCodes[0] }}
              </ion-option>
            </ion-select>
          </ion-item>
          <ion-item col-6>
            <ion-label floating>Phone</ion-label>
            <ion-input madePhoneInput type="tel" [countryCode]="form.get('countryCode').value" formControlName="phone"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label floating>Zip Code</ion-label>
            <ion-input type="number" formControlName="zip_code"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label floating>Birthday</ion-label>
            <ion-datetime formControlName="birthday" displayFormat="MM/DD/YYYY"></ion-datetime>
          </ion-item>
        </ion-row>
      </ion-grid>
    </ion-list>

  </form>


</ion-content>
