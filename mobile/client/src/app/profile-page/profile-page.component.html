<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button clear>
        <ion-icon name="md-checkmark" (tap)="submit()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <form [formGroup]="form">
    <!--<div>-->
      <!--<div [style.backgroundImage]=""></div>-->
      <!--<label (click)="processPhoto()">-->
        <!--<i class="icon-ok-circle"></i>-->
      <!--</label>-->
    <!--</div>-->
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-item col-6>
            <ion-label floating>Name</ion-label>
            <ion-input formControlName="first_name" type="text"></ion-input>
          </ion-item>
          <ion-item col-6>
            <ion-label floating>Last Name</ion-label>
            <ion-input formControlName="last_name" type="text"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label floating>Phone</ion-label>
            <ion-input formControlName="phone" type="tel"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label floating>Zip Code</ion-label>
            <ion-input formControlName="zip_code" type="text"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label floating>Birthday</ion-label>
            <ion-input formControlName="birthday" type="text"></ion-input>
          </ion-item>
        </ion-row>
      </ion-grid>
    </ion-list>

  </form>


</ion-content>
