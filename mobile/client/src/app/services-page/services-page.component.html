<ion-header madeHeader [showHome]="true"></ion-header>

<ion-content class="ServicesPage">
  <ion-grid fixed>
    <div class="H1" *ngIf="isAdditionalService">Add additional service:</div>
    <book-services-header *ngIf="isAdditionalService" readonly="true"></book-services-header>
    <ion-row justify-content-center>
      <div *ngIf="category | async" [style.backgroundImage]="'url(' + 'assets/icons/services-categories/' + (category | async)?.category_code + '.svg)'" class="ServicesPage-img"></div>
    </ion-row>
    <ion-row justify-content-center>
      <div class="H1">
        {{ (category | async)?.name }}
        <span *ngIf="services | async" class="Badge">{{ (services | async)?.length }}</span>
      </div>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="services | async" fixed>
    <table class="ServicesPage-services Table">
      <thead class="Table-header">
        <tr class="Table-row">
          <th class="Table-col">Service</th>
          <th colspan="2" class="Table-col">Base Price</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let service of services | async"
          (click)="!(bookingData.hasSelectedService(service) && isAdditionalService) && onServiceClick(service)"
          [class.ServicesPage-disabledRow]="bookingData.hasSelectedService(service) && isAdditionalService">
          <td class="Table-col">{{ service.name }}</td>
          <td class="Table-col">{{ service.base_price | price }}</td>
          <td class="ServicesPage-servicesArrow Table-col">
            <i class="mb-icon-right-arrow"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </ion-grid>
</ion-content>
