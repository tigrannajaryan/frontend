<ion-header madeHeader></ion-header>

<ion-content class="ServicesPage">
  <ion-grid fixed>
    <ion-row justify-content-center>
      <div class="H1">
        {{ (category | async)?.name }}
        <span *ngIf="services | async" class="Badge">{{ (services | async)?.length }}</span>
      </div>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="services | async" fixed>
    <table class="ServicesPage-services Table">
      <thead class="Table-header">
        <tr class="Table-row">
          <th class="Table-col">Service</th>
          <th class="Table-col">Base Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services | async">
          <td class="Table-col">{{ service.name }}</td>
          <td class="Table-col">{{ service.regular_price | price }}</td>
        </tr>
      </tbody>
    </table>
  </ion-grid>
</ion-content>
