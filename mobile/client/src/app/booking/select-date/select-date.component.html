<ion-header madeHeader [showHome]="true">
  <ion-toolbar class="SelectDate SelectDate-header">
    <div class="SelectDate-title SharedH1">Select date</div>
    <book-services-header (serviceChange)="onServiceChange()"></book-services-header>
  </ion-toolbar>
</ion-header>

<ion-content class="SelectDate">
  <ion-grid fixed>
    <div class="Spinner">
      <ion-spinner *ngIf="isLoading"></ion-spinner>
    </div>

    <price-calendar [prices]="prices" (dayClick)="onSelectOffer($event)"></price-calendar>
  </ion-grid>
</ion-content>
