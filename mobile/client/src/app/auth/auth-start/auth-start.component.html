<ion-header madeHeader [hideBackButton]="true"></ion-header>

<ion-content class="AuthPage">
  <ion-grid fixed>
    <ion-row justify-content-center>
      <div class="SharedH1">
        Phone number
        <div class="SharedH1-subtitle">
          Enter your phone number to&nbsp;get a&nbsp;code
        </div>
      </div>
    </ion-row>
    <ion-row>
      <phone-input (phoneChange)="onPhoneChange($event)"></phone-input>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="Footer">
  <button
    (click)="submit()"
    [disabled]="isLoading || isDisabled"
    [ngClass]="{'is-loading': isLoading}"
    data-test-id="authStart_submit"
    class="Button"
    ion-button
    type="submit">
    {{ isLoading ? 'Loadingâ€¦' : 'Continue' }}
  </button>
</ion-footer>
