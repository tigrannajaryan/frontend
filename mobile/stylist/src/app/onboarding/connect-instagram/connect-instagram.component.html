  </ion-buttons>
</ion-header>

<ion-content no-padding>
  <div class="Made-wp Made-wpContent ConnectInstagram-content">

    <div class="Made-h2 ConnectInstagram-h2">
      Letâ€™s connect your <strong (click)="onContinue()">Instagram</strong>?
