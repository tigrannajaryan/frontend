<ion-header madeMenuHeader></ion-header>

<ion-content no-padding>
  <div class="Made-wp Made-wpContent Onboarding-content">

    <ng-container *ngIf="controls" [ngSwitch]="params?.control">

      <ng-container *ngSwitchCase="params.control === 'first_name' || params.control === 'last_name' ? params.control : ''">
        <div class="Made-h2 Onboarding-h2">
          <span *ngIf="!params?.isRootPage">Hello. </span>Whatâ€™s <strong>your name</strong>?
        </div>
        <ion-item class="Input">
          <ion-label floating>First name</ion-label>
          <ion-input [formControl]="controls.first_name" type="text" data-test-id="firstName"></ion-input>
        </ion-item>
        <ion-item class="Input">
          <ion-label floating>Last name</ion-label>
          <ion-input [formControl]="controls.last_name" type="text" data-test-id="lastName"></ion-input>
        </ion-item>
      </ng-container>

      <ng-container *ngSwitchCase="'salon_name'">
        <div class="Made-h2 Onboarding-h2">
          What's your <strong>salon name</strong>?
        </div>
        <ion-item class="Input">
          <ion-label floating>Salon name</ion-label>
          <ion-input [formControl]="controls.salon_name" type="text" data-test-id="salonName"></ion-input>
        </ion-item>
      </ng-container>

      <ng-container *ngSwitchCase="'public_phone'">
        <div class="Made-h2 Onboarding-h2">
          What <strong>phone number</strong> would you like to expose?
        </div>
        <ion-item class="Input">
          <ion-label floating>Public phone number</ion-label>
          <ion-input [formControl]="controls.public_phone" type="text" data-test-id="publicPhone"></ion-input>
        </ion-item>
      </ng-container>

      <ng-container *ngSwitchCase="'email'">
        <div class="Made-h2 Onboarding-h2">
          What's your <strong>email</strong>?
        </div>
        <ion-item class="Input">
          <ion-label floating>Email</ion-label>
          <ion-input [formControl]="controls.email" type="text" data-test-id="email"></ion-input>
        </ion-item>
      </ng-container>

      <ng-container *ngSwitchCase="'website_url'">
        <div class="Made-h2 Onboarding-h2">
          What's your <strong>website URL</strong>?
        </div>
        <ion-item class="Input">
          <ion-label floating>Website</ion-label>
          <ion-input [formControl]="controls.website_url" type="text" data-test-id="websiteUrl"></ion-input>
        </ion-item>
      </ng-container>

    </ng-container>

  </div>

  <ion-footer class="Footer Onboarding-footer">
    <button (click)="onContinue()" [disabled]="!isValid()" class="Button" data-test-id="continueBtn">
      {{ params?.isRootPage ? 'Save' : 'Continue' }}
    </button>
  </ion-footer>
</ion-content>
