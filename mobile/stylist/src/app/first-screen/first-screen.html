<ion-content fullscreen padding class="p-fs-bg">
  <div class="p-fs bb-wp-b">
    <div class="p-fs-img">
      <div class="p-fs-img-text">Made</div>

      <img src="assets/imgs/welcome.svg" alt="">
    </div>


    <div class="p-fs-box">
      <div class="p-fs-title">
        Hello Beautiful,
      </div>

      <div class="p-fs-box-buttons">
        <button (click)="goToPage(LoginOrRegisterType.login)" ion-button full color="bb_skin" class="bb-btn-a" data-test-id="loginBtn">
          &nbsp; Log in
        </button>
      </div>

      <div class="bb-text">
        If you don't have account <a (click)="goToPage(LoginOrRegisterType.register)" class="bb-link" data-test-id="registerLink">click here</a>
      </div>
    </div>
  </div>
</ion-content>
