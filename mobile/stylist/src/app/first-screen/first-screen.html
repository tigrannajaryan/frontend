<ion-content padding class="p-fs-bg">
  <div class="p-fs bb-wp-b">
    <div class="p-fs-img">
      <div class="p-fs-img-text">Made</div>

      <img src="assets/imgs/welcome.svg" alt="">
    </div>


    <div class="p-fs-box">
      <div class="p-fs-title">
        Hello Beautiful,
      </div>

      <div class="p-fs-box-buttons">
        <button (click)="goToPage(LoginOrRegisterType.login)" ion-button full color="bb_skin" class="bb-btn-a">
          &nbsp; Log in with Password
        </button>
        <button (click)="loginByFb()" ion-button outline color="bb_skin" class="bb-btn-a w100p">
          &nbsp;Continue with Facebook
        </button>
      </div>

      <div class="bb-text">
        If you don't have account <a (click)="goToPage(LoginOrRegisterType.register)" class="bb-link">click here</a>
      </div>
    </div>
  </div>
</ion-content>
