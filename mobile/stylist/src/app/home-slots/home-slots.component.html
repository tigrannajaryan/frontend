<ion-header>
  <!-- TODO: add menu hamburger -->

  <div class="HomeSlotsHeader">
      Appointments
      <!-- TODO: set correct icon -->
      <ion-icon name="ios-calendar-outline" class="HomeSlotsTodayNavigateIcon" (click)="onTodayNavigateClick()"></ion-icon>
    </div>

    <div class="HomeSlotsSubheader">
      <div class="HomeSlotsDateIndicator" (click)="onDateAreaClick()">
        <div class="HomeSlotsWeekdayName">{{ selectedWeekdayName }}</div>
        <div class="HomeSlotsMonthAndDay">
          <span>{{ selectedMonthName }},&nbsp;</span>
          <span class="HomeSlotsDayOfMonth">{{ selectedDayOfMonth }}</span>
        </div>
      </div>
      <div class="HomeSlotsUpcomingAndPast">
        <a (click)="onUpcomingVisitsClick()">Upcoming Visits</a>
        <a (click)="onPastVisitsClick()">Past Visits</a>
      </div>
    </div>

</ion-header>

<ion-content no-padding>

  <ion-fab right bottom>
    <button ion-fab (click)="onAddAppointmentClick()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <time-slots [appointments]="data?.appointments" [showCurTimeIndicator]="isShowingToday()" (freeSlotClick)="onFreeSlotClick($event)"
    (appointmentClick)="onAppointmentClick($event)" [startHour]="data.work_start_at" [endHour]="data.work_end_at"
    [slotIntervalInMin]="data.service_time_gap_in_minutes"></time-slots>

</ion-content>
