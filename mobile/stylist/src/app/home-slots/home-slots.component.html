<ion-header>
  <!-- TODO: add menu hamburger -->

  <div class="HomeSlotsHeader">
      Appointments
      <!-- TODO: set correct icon -->
      <ion-icon name="ios-calendar-outline" (click)="onTodayNavigateClick()"></ion-icon>
    </div>

    <div class="HomeSlotsSubheader">
      <div class="HomeSlotsDateIndicator" (click)="onDateAreaClick()">
        <div class="HomeSlotsWeekdayName">{{ curWeekdayName }}</div>
        <div class="HomeSlotsMonthAndDay">
          <div>{{ curMonthName }},&nbsp;</div>
          <div class="HomeSlotsDayOfMonth">{{ curDayOfMonth }}</div>
        </div>
      </div>
      <div class="HomeSlotsUpcomingAndPast">
        <a (click)="onUpcomingClick()">Upcoming Visits</a>
        <a (click)="onPastClick()">Past Visits</a>
      </div>
    </div>

</ion-header>

<ion-content no-padding>

  <ion-fab right bottom>
    <button ion-fab (click)="onAddAppointmentClick()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <time-slots [appointments]="data?.appointments" [showCurTimeIndicator]="isShowingToday()" (clickFreeSlot)="onFreeSlotClick($event)"
    (clickAppointment)="onAppointmentClick($event)" [startHour]="data.work_start_at" [endHour]="data.work_end_at"></time-slots>

</ion-content>
