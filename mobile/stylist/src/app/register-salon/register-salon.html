<ion-header class="ion-bb-header">
  <ion-navbar color="white">
    <server-status></server-status>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="key"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <bb-nav *ngIf="!isProfile" [activePageIndex]="0"></bb-nav>


  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <ion-list>
      <div class="p-rs-circle">
        <div [style.backgroundImage]="form.get('vars.image').value" class="p-rs-circle-photo"></div>
        <label (click)="processPhoto()" class="p-rs-circle-add">
          <i class="bb-icon-camera p-rs-circle-add-icon"></i>
        </label>
      </div>

      <ion-item class="ion-bb-input">
        <ion-grid item-content>
          <ion-row>
            <ion-col>
              <ion-label stacked>First name</ion-label>
              <ion-input placeholder="ex. John" type="text" formControlName="first_name"></ion-input>
            </ion-col>
            <ion-col>
              <ion-label stacked>Last name</ion-label>
              <ion-input placeholder="ex. Malkovich" type="text" formControlName="last_name"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <br />

      <ion-item class="ion-bb-input">
        <ion-label stacked>Phone number</ion-label>
        <ion-input type="phone" placeholder="ex. 123-456-7890" formControlName="phone"></ion-input>
      </ion-item>

      <ion-item class="ion-bb-input">
        <ion-label stacked>Salon name</ion-label>
        <ion-input type="text" placeholder="ex. The Morning Beauty" formControlName="salon_name"></ion-input>
      </ion-item>
      <br />

      <ion-item class="ion-bb-input">
        <ion-label stacked>Address</ion-label>
        <ion-input type="text" placeholder="123 Made St., New York" formControlName="salon_address"></ion-input>

        <!--uncomment when we will have mac page-->
        <!--<ion-icon name="ios-pin-outline" item-right></ion-icon>-->
      </ion-item>

      <br />
      <button ion-button color="dark" full type="submit" [disabled]="!form.valid">{{ isProfile ? 'Save' : 'Next step' }}</button>
    </ion-list>
  </form>
</ion-content>
