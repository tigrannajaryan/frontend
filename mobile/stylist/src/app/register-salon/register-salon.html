<ion-header class="madeBackHeader">
  <ion-navbar class="Made-wp BackHeader-backBtn">
    <ion-buttons *ngIf="isMainScreen" end>
      <button [disabled]="form.invalid" (click)="onContinue()" ion-button icon-only color="dark" class="RightButton">
        <img src="assets/svgicons/check.svg"/>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <made-nav *ngIf="!isMainScreen" [activePage]="PageNames.RegisterSalon"></made-nav>

  <form [formGroup]="form" class="Made-wp Made-wpContent">
    <div class="Salon-circle">
      <div [style.background-image]="form.get('vars.image').value ? 'url(' + form.get('vars.image').value + ')' : null"
           class="Salon-circle-photo"></div>
      <label (click)="processPhoto()" class="Salon-circle-add">
        <i class="bb-icon bb-icon-add-photo Salon-circle-add-icon"></i>
      </label>
    </div>

    <ion-grid class="Salon-inputsOffset">
      <ion-row>
        <ion-col col-6>
          <ion-item class="Salon-input">
            <ion-label floating>First name*</ion-label>
            <ion-input formControlName="first_name" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item class="Salon-input">
            <ion-label floating>Last name*</ion-label>
            <ion-input formControlName="last_name" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item class="Salon-input">
            <ion-label floating>Salon name*</ion-label>
            <ion-input formControlName="salon_name" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item class="Salon-input">
            <ion-label floating>Address*</ion-label>
            <ion-input formControlName="salon_address" type="text" class="ion_autocomplete"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item class="Salon-input">
            <ion-label floating>Phone number*</ion-label>
            <ion-input formControlName="phone" type="tel"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item class="Salon-input">
            <ion-label floating>Instagram user name</ion-label>
            <ion-input formControlName="instagram_url" type="text"></ion-input>
            <span [class.is-active]="form.get('instagram_url').errors" class="Salon-inputError" item-end>Wrong name</span>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item class="Salon-input">
            <ion-label floating>Website</ion-label>
            <ion-input formControlName="website_url" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>


<ion-footer *ngIf="!isMainScreen" [disabled]="form.invalid" (continue)="onContinue()" madeDiscountsFooter></ion-footer>
