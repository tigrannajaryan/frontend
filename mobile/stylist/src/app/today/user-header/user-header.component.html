<ion-navbar [hideBackButton]="true" class="u-h-header bb-wp-a">
  <ion-buttons *ngIf="hasBackButton" left>
    <button navPop ion-button icon-only class="u-h-header-btns-menu dark">
      <ion-icon name="md-arrow-back"></ion-icon>
    </button>
    <div class="u-h-header-btns-del"></div>
    <button (click)="goToHome()" ion-button icon-only class="u-h-header-btns-menu dark">
      <ion-icon name="ios-home-outline"></ion-icon>
    </button>
  </ion-buttons>


  <ion-title *ngIf="!hasBackButton" madeLink to="Profile" class="u-h-header-title">
    Hello Sharon,
    <span class="u-h-header-title-sub">Thursday, 18 May</span>
  </ion-title>

  <ion-buttons end class="u-h-header-btns">
    <button  madeLink to="Profile" [style.background-image]="" ion-button icon-only class="u-h-header-btns-user hasAva">
      <ion-icon *ngIf="false" name="ios-contact-outline"></ion-icon>
    </button>
    <div class="u-h-header-btns-del"></div>
    <button ion-button icon-only class="u-h-header-btns-menu">
      <ion-icon name="ios-more-outline"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
