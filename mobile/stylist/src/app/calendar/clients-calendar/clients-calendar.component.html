<ion-header madeMenuHeader [hideBackButton]="isRootPage">
  <ion-title>
    <div class="Made-h1 ClientsCalendar-title">
      <ng-container *ngIf="!client">My Calendar</ng-container>
    </div>
  </ion-title>

  <ion-toolbar class="Made-wp Made-wpContent ClientsCalendar-header">
    <ion-row justify-content-between>
      <div *ngIf="client" class="Made-h1 ClientsCalendar-title">{{ getNamePossessiveForm(client) }}Calendar Preview</div>
      <div *ngIf="!client" class="ClientsCalendar-small"><span>Calendar view of a new client</span></div>

      <ng-container *ngIf="profile">
        <user-name-photo [firstName]="profile?.first_name" [lastName]="profile?.last_name" [photoUrl]="profile?.profile_photo_url"></user-name-photo>
      </ng-container>
    </ion-row>
    <services-header-list (addService)="onAddService()" (deleteService)="onDeleteService($event)" [services]="services" [readonly]="false"></services-header-list>
    <ng-container *ngIf="getRegularPrice(services) as regularPrice">
      <price-pair [regularPrice]="regularPrice"></price-pair>
    </ng-container>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <div class="Made-wp Made-wpContent">
    <price-calendar [prices]="prices"></price-calendar>
  </div>
</ion-content>
