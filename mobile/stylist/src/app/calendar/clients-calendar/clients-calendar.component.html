<ion-header class="ion-bb-header">
  <ion-navbar></ion-navbar>
  <ion-toolbar class="Made-wp Made-wpContent ClientsCalendar-header">
    <ion-row justify-content-between>
      <div class="Made-h1 ClientsCalendar-title">{{ this.getNamePossessiveForm(profile | async) }}Calendar Preview</div>
      <user-name-photo
        *ngIf="profile | async"
        [firstName]="(profile | async)?.first_name"
        [lastName]="(profile | async)?.last_name"
        [photoUrl]="(profile | async)?.profile_photo_url">
      </user-name-photo>
    </ion-row>
    <services-header-list [services]="services" [readonly]="false" (addService)="onAddService()"></services-header-list>
    <ion-row *ngIf="getRegularPrice(services) as regularPrice" class="ClientsCalendar-regularPrice" align-items-center>
      <small>Regular price</small><sup>$</sup><b>{{ regularPrice }}</b>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <div class="Made-wp Made-wpContent ClientsCalendar">
    <price-calendar [prices]="prices"></price-calendar>
  </div>
</ion-content>
