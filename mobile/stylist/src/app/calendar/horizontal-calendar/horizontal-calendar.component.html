<div class="HCalendar">
  <ng-container *ngFor="let day of daysInWeek; index as i">
    <div
      *ngIf="moment(startOfWeek).add(i, 'days') as date"
      [ngClass]="{
        'is-selected': isSelected(date),
        'is-today': isToday(date),
        'is-disabled': isDisabled(date),
        'is-highlighted': !hasAppointments(date)
      }"
      (click)="onDateSelect(date)"
      class="HCalendar-date">
      <div class="HCalendar-weekday">{{ date.format('ddd') }}</div>
      <div class="HCalendar-day">{{ date.format('D') }}</div>
    </div>
  </ng-container>
</div>
