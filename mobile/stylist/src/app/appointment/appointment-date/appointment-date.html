<ion-header class="bb-wp-a ion-bb-header"><ion-navbar></ion-navbar></ion-header>

<ion-content padding>
  <div *ngFor="let day of days | async" class="DateCard" (click)="select(day)">
    <div class="DateCard-price">{{ day.price }}<sup>USD</sup></div>
    <div class="DateCard-day">
      <span>{{ moment(day.date).format('dddd') }}</span>
      <span>{{ moment(day.date).format('D MMM') }}</span>
    </div>
  </div>
</ion-content>
