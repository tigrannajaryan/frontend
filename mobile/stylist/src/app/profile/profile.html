<ion-header class="ion-bb-header" madeUserHeader [hasBackButton]="true" [hasShadow]="true"></ion-header>

<ion-content padding>
  <ion-grid class="Profile-grid">

    <ion-row justify-content-between align-items-center>
      <profile-info [profile]="profile"></profile-info>
      <button class="Button Button--small" ion-button madeLink to="RegisterSalon" [params]="{isProfile: true}">Edit</button>
    </ion-row>

    <!-- Will implement images gallery later -->

    <ion-row class="Profile-header" justify-content-between align-items-center>
      <div class="Profile-title">Gallery <sup>15</sup></div>
      <ion-row justify-content-end align-items-center>
        <div class="Button Button--link Button--icon">Show all</div>
        <div class="Button Button--icon">+</div>
      </ion-row>
    </ion-row>
    <ion-row *ngIf="profile" nowrap>
      <div class="Profile-galleryPic" [style.backgroundImage]="profile.profile_photo_url"></div>
    </ion-row>
    -->

    <ion-row class="Profile-header is-bordered is-bottomOffset" justify-content-between align-items-center>
      <div class="Profile-title">Services <sup>{{ allServicesCount }}</sup></div>
    </ion-row>
    <made-table class="Profile-services" *ngIf="services" [data]="services"></made-table>
    <ion-row justify-content-center>
      <button class="Button Button--offset" ion-button madeLink to="RegisterServicesItem" [params]="{isProfile: true}">Edit {{ allServicesCount }} services</button>
    </ion-row>

    <ion-row class="Profile-header" justify-content-between align-items-center>
      <div class="Profile-title">Working hours</div>
    </ion-row>
    <ion-row>
      <div *ngIf="today" class="Profile-tableSummary">
        <span><strong>{{ today.booked_appointments_count }}</strong> {{ today.booked_appointments_count === 1 ? 'visit' : 'visits' }} today </span>
        <span><strong>{{ totalAppointmentsThisWeek }}</strong> {{ today.totalAppointmentsThisWeek === 1 ? 'visit' : 'visits' }} this week</span>
      </div>
    </ion-row>
    <made-table class="Profile-worktime" *ngIf="worktime" [data]="worktime"></made-table>
    <ion-row justify-content-center>
      <button class="Button Button--offset" ion-button madeLink to="Worktime" [params]="{isProfile: true}">Edit working hours</button>
    </ion-row>

  </ion-grid>
</ion-content>
