<ion-row class="ProfileInfo" *ngIf="profile" align-items-center>
  <div class="ProfileInfo-pic" [style.backgroundImage]="profile.profile_photo_url"></div>
  <div>
    <div class="ProfileInfo-title">{{ profile.first_name }} {{ profile.last_name }}</div>
    <div class="ProfileInfo-subtitle">{{ profile.salon_address }}</div>
  </div>
</ion-row>
