<ion-header madeBackHeader></ion-header>


<ion-content no-padding>
  <made-nav [activePage]="PageNames.DiscountsFirstBooking"></made-nav>

  <div class="Made-wp Made-wpContent">
    <div class="Made-h1">First Visit Discount</div>

    <!-- Show spinner if loading is in progress -->
    <div class="Spinner">
      <ion-spinner *ngIf="isLoading"></ion-spinner>
    </div>

    <discounts-first-booking-short [firstBooking]="firstBooking" (firstVisitChange)="onFirstVisitChange()"></discounts-first-booking-short>
  </div>
</ion-content>


<ion-footer madeContinueFooter (continue)="onContinue()"></ion-footer>
