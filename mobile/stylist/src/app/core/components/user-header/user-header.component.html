<ion-navbar class="UserHeader Made-wp">

  <ion-title *ngIf="profile" class="UserHeader-title">
    <span (click)="showMyClients()">{{ profile.first_name }} {{ profile.last_name }}</span>
    <div class="UserHeader-subtitle">
      <span >{{ getToday() | date: 'EEEE, dd LLL' }}</span>
    </div>
  </ion-title>

  <ion-buttons end>
    <button *ngIf="profile"
            (click)="onProfileClick()"
            [style.background-image]="profile.profile_photo_url ? 'url(' + profile.profile_photo_url + ')' : null"
            ion-button
            icon-only
            class="UserHeader-btnUser is-withPic">
    </button>
    <div class="UserHeader-delimeter"></div>
    <button (click)="openPopover($event)" ion-button icon-only class="UserHeader-btnMenu">
      <ion-icon name="ios-more"></ion-icon>
    </button>
  </ion-buttons>

</ion-navbar>

<ng-content select="ion-toolbar"></ng-content>
