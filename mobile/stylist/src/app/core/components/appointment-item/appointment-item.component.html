<!-- Show the tag if needed -->
<div
  *ngIf="appointmentTag"
  [ngClass]="appointmentTag"
  class="AppointmentItem-status">
  {{ appointmentTag }}
</div>

<div class="AppointmentItem-wp" [class.WithBadge]="appointmentTag || null">
  <div class="AppointmentItem-top">
    <div class="AppointmentItem-topTime">
      {{ formatTimeInZone(appointment.datetime_start_at) }}

      <span *ngIf="hasDate" class="AppointmentItem-topTimeDay">
        {{ appointment.datetime_start_at | date: 'E, LLL dd' }}
      </span>
    </div>

    <div class="AppointmentItem-topPrice">
      <span class="AppointmentItem-topPriceCur">$</span>{{ appointment.grand_total }}
    </div>
  </div>


  <div class="AppointmentItem-desc">
      <span>{{ getServices() }}</span>
  </div>

  <div class="AppointmentItemFooter">
    <div class="AppointmentItemFooter-cell">
      <i [style.background-image]="appointment.client_profile_photo_url ? 'url(' + appointment.client_profile_photo_url + ')' : null" class="AppointmentItemFooter-ava"></i>
      <span class="AppointmentItemFooter-text isBold">{{ appointment.client_first_name }} {{ appointment.client_last_name }}</span>
    </div>


    <div class="AppointmentItemFooter-cell">
      <i class="mb-icon-phone-a"></i>
      <span class="AppointmentItemFooter-text">{{ appointment.client_phone }}</span>
    </div>
  </div>
</div>
