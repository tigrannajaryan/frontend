<div (click)="dismiss()" class="cp-close"></div>
<div class="cp">
  <div class="bb-wp-a">
    <div *ngIf="data" class="cp-scroll">
      <ion-grid class="cp-scroll-info">
        <ion-row>
          <ion-col col-6 text-left>{{ data.label }}</ion-col>
          <ion-col *ngIf="data.symbol === ChangePercentSymbols.percent" col-6 text-right class="inactive">{{ percentage }}{{ data.symbol }}</ion-col>
          <ion-col *ngIf="data.symbol === ChangePercentSymbols.usd" col-6 text-right class="inactive">{{ data.symbol }}{{ percentage }}</ion-col>
        </ion-row>
      </ion-grid>

      <ion-range [min]="data.min" [max]="data.max" [step]="data.step" [(ngModel)]="percentage" color="dark" class="ion-bb-range cp-scroll-range"></ion-range>
    </div>


    <ion-row justify-content-center align-items-center>
      <a style="visibility: hidden;">Cancel</a>

      <button (click)="save()" ion-button type="submit" class="bb-btn-circle">
        <ion-icon name="ios-checkmark-outline"></ion-icon>
      </button>

      <a (click)="dismiss()" class="cp-cancel">Cancel</a>
    </ion-row>
  </div>
</div>
