<ion-header>

  <ion-navbar>
    <ion-title text-center>Welcome to BetterBeauty Stylist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <button (click)="registerByFb()" ion-button full large>
        <ion-icon name="logo-facebook"></ion-icon>
        &nbsp; Login via Facebook
      </button>
    </ion-item>

    <ion-item>
      <button ion-button full large (click)="loginByEmail()">
        <ion-icon name="mail"></ion-icon>
        &nbsp; Login via Email
      </button>
    </ion-item>

    <ion-item>
      <ion-label text-center>Don't have an account?</ion-label>
    </ion-item>

    <ion-item>
      <button ion-button full large outline (click)="register()">
        Register
      </button>
    </ion-item>

  </ion-list>

</ion-content>
