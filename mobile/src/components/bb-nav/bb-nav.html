<div class="nav bb-wp">
  <div #navEl class="nav-scroll">
    <a *ngFor="let item of navItems; let index = index" [ngClass]="{'active': index == activePageIndex}" class="nav-scroll-item">
      {{ item }}
    </a>
  </div>

  <div class="nav-info">
    {{ activePageIndex + 1 }} of {{ navItems.length }}
  </div>
</div>
