<ion-header class="ion-bb-header">
  <ion-navbar color="white">
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="key"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <bb-nav [activePageIndex]="0"></bb-nav>


  <form class="form" [formGroup]="form" (ngSubmit)="next()">
    <ion-list>
      <div class="row">
        <div class="col text-center">
          <div [style.backgroundImage]="form.get('vars.image').value" class="circle">
            <label class="small-circle">
              <ion-icon name="add"></ion-icon>
              <input (change)="processWebImage($event)" type="file" style="display: none;">
            </label>
          </div>
        </div>
      </div>

      <ion-item>
        <ion-grid item-content>
          <ion-row>
            <ion-col class="ion-bb-input">
              <ion-label stacked>First name</ion-label>
              <ion-input placeholder="ex. John" type="text" formControlName="first_name"></ion-input>
            </ion-col>
            <ion-col class="ion-bb-input">
              <ion-label stacked>Last name</ion-label>
              <ion-input placeholder="ex. Malkovich" type="text" formControlName="last_name"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <br />

      <ion-item class="ion-bb-input">
        <ion-label stacked>Phone number</ion-label>
        <ion-input type="phone" placeholder="ex. 123-456-7890" formControlName="phone"></ion-input>
      </ion-item>

      <ion-item class="ion-bb-input">
        <ion-label stacked>Salon name</ion-label>
        <ion-input type="text" placeholder="ex. The Morning Beauty" formControlName="salon_name"></ion-input>
      </ion-item>
      <br />

      <ion-item class="ion-bb-input">
        <ion-label stacked>Address</ion-label>
        <ion-input type="text" placeholder="Type or Find on map" formControlName="salon_address"></ion-input>
        <ion-icon name="ios-pin-outline" item-right></ion-icon>
      </ion-item>

      <br />
      <button ion-button color="dark" full type="submit" [disabled]="!form.valid">Next step</button>
    </ion-list>
  </form>
</ion-content>
