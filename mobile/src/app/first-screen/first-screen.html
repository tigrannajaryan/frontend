<ion-header class="ion-bb-header">
  <ion-navbar>
    <ion-title text-center>Made</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="p-fs bb-wp-b">
    <div class="p-fs-img">
      <!--demo-->
      <img src="https://image.freepik.com/free-vector/business-woman-working-at-her-clean-office-desk_3446-509.jpg" alt="">
    </div>



    <div class="p-fs-box">
      <div class="p-fs-title">
        Hello Beautiful,
      </div>

      <div class="p-fs-box-buttons">
        <button (click)="loginByEmail()" ion-button full color="bb_honey" class="bb-btn-a o_shadow">
          &nbsp; Log in with Password
        </button>
        <button (click)="loginByFb()" ion-button outline  color="bb_violet" class="bb-btn-a w100p">
          &nbsp;Continue with Facebook
        </button>
      </div>

      <div class="bb-text">
        If you don't have account <a (click)="reset()" class="bb-link">click here</a>
      </div>
    </div>
  </div>
</ion-content>
