<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" value="" [(ngModel)]="formData.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="formData.password"></ion-input>
    </ion-item>

    <button ion-button block color="primary" (click)="login()">Login</button>

  </ion-list>

</ion-content>
